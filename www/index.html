<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="js/TasksModel.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
    <ion-pane ng-controller="mainController">
      <ion-header-bar class="bar-dark">
          <div class="buttons">
              <button class="button button-icon icon ion-ios-minus-outline"
              ng-click="onClickRemove()"></button>
          </div>
          <h1 class="title">Ionic Task</h1>
          <div class="buttons">
              <button class="button button-icon icon ion-ios-plus-outline"
              ng-click="onItemAdd()"></button>
          </div>
      </ion-header-bar>
      <div class="bar bar-footer bar-stable">
          <div class="title">Exibir Finalizadas</div>
          <label class="toggle toggle-balanced">
              <input type="checkbox" ng-model="showMarked">
              <div class="track">
                  <div class="handle"></div>
              </div>

          </label>
      </div>
      <ion-content >
          <ion-list show-delete="removeStatus">
              <ion-item ng-repeat="item in lista track by $index" ng-hide="onHideItem(item)">
                  <div class="row">
                      <div class="col col-90">
                            {{item.nome}}
                            <ion-delete-button class="ion-minus-circled" ng-click="onItemRemove(item)">
                            </ion-delete-button>
                            <ion-option-button class="button-positive" ng-click="onItemEdit(item)">
                                Editar
                            </ion-option-button>
                      </div>
                      <div class="col col-10">
                          <button class="button button-small button-positive button-outline"
                          ng-click="onMarkTask(item)" ng-show="!removeStatus"><i class="icon ion-checkmark"
                          ng-show="item.finalizada"></i></button>
                      </div>
                  </div>
              </ion-item>
          </ion-list>
      </ion-content>
    </ion-pane>
  </body>
</html>
